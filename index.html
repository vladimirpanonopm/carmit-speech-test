
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Озвучка Кармит: שלום</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f5fa;
      direction: rtl;
    }
    button {
      padding: 14px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #dbeeff;
      cursor: pointer;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
    }
    #loading {
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🔈 Озвучка Кармит: שלום</h1>
  <p>Нажмите кнопку, чтобы услышать слово «שלום» голосом Кармит</p>
  <button id="speakBtn" onclick="speak()" disabled>Произнести שלום</button>
  <p id="status">🔄 Загрузка голосов...</p>

  <script>
    let voices = [];
    let carmit = null;

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      carmit = voices.find(v => v.name === "Carmit" && v.lang === "he-IL");
      const speakBtn = document.getElementById("speakBtn");
      const status = document.getElementById("status");

      if (carmit) {
        speakBtn.disabled = false;
        status.textContent = "✅ Голос 'Carmit' загружен. Готово к воспроизведению.";
      } else {
        status.textContent = "❌ Голос 'Carmit (he-IL)' не найден.";
      }
    }

    function speak() {
      const status = document.getElementById("status");
      const utterance = new SpeechSynthesisUtterance("שלום");
      utterance.voice = carmit;
      utterance.lang = "he-IL";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
      status.textContent = "🔊 Воспроизведение...";
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    // На случай, если onvoiceschanged не сработает
    window.onload = () => setTimeout(loadVoices, 500);
  </script>
</body>
</html>
